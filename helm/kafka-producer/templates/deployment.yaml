apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kafka-producer.fullname" . }}
  labels:
    {{- include "kafka-producer.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kafka-producer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kafka-producer.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kafka-producer.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: MODE
              value: "producer"
            - name: KAFKA_BROKERS
              value: {{ .Values.kafka.brokers | quote }}
            - name: KAFKA_TOPIC
              value: {{ .Values.kafka.topic | quote }}
            - name: SCHEMA_REGISTRY_URL
              value: {{ .Values.schemaRegistry.url | quote }}
            {{- if .Values.secrets.create }}
            - name: KAFKA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "kafka-producer.secretName" . }}
                  key: username
            - name: KAFKA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "kafka-producer.secretName" . }}
                  key: password
            {{- else if .Values.kafka.username }}
            - name: KAFKA_USERNAME
              value: {{ .Values.kafka.username | quote }}
            {{- end }}
            {{- if and (not .Values.secrets.create) .Values.kafka.password }}
            - name: KAFKA_PASSWORD
              value: {{ .Values.kafka.password | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
