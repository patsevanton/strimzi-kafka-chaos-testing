apiVersion: v1
kind: Service
metadata:
  name: {{ include "kafka-producer.fullname" . }}
  labels:
    {{- include "kafka-producer.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.health.port }}
      targetPort: health
      protocol: TCP
      name: http
  selector:
    {{- include "kafka-producer.selectorLabels" . | nindent 4 }}
