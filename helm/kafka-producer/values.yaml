replicaCount: 1

image:
  repository: docker.io/antonpatsev/test-strimzi-kafka-operator-prometheus
  pullPolicy: IfNotPresent
  tag: "0.1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Конфигурация Kafka (SASL SCRAM-SHA-512)
kafka:
  # Сервис Strimzi bootstrap (работает между namespace через DNS)
  brokers: "kafka-cluster-kafka-bootstrap.kafka-cluster.svc.cluster.local:9092"
  topic: "test-topic"
  # Учётные данные KafkaUser — только через Secret (kind: Secret). Strimzi создаёт Secret myuser с ключом password.
  username: "myuser"
  # Имя Secret в том же namespace, из которого берётся пароль (обязательно для SASL).
  existingSecret: "myuser"
  existingSecretPasswordKey: "password"

# Конфигурация Schema Registry
schemaRegistry:
  # Сервис развёрнут в namespace "schema-registry" в этом репозитории
  url: "http://schema-registry.schema-registry:8081"

# Конфигурация проверки здоровья
health:
  port: 8080
  livenessProbe:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    initialDelaySeconds: 15
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
