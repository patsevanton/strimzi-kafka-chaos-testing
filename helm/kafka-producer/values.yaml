replicaCount: 1

image:
  repository: antonpatsev/strimzi-kafka-chaos-testing
  pullPolicy: IfNotPresent
  tag: "3.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Kafka configuration
kafka:
  # Strimzi bootstrap service (works cross-namespace via DNS)
  brokers: "kafka-cluster-kafka-bootstrap.kafka-cluster:9092"
  topic: "test-topic"
  username: ""
  password: ""

# Schema Registry configuration
schemaRegistry:
  # Service is deployed into namespace "schema-registry" in this repo
  url: "http://schema-registry.schema-registry:8081"

# Secrets configuration
secrets:
  # If true, create a secret for Kafka credentials
  create: false
  # Secret name (if not using the default)
  # For Strimzi: use KafkaUser name (e.g., "myuser")
  name: ""
  # If true, use Strimzi KafkaUser secret format (username = secret name, only password key exists)
  strimzi: true
  # Kafka username (will be stored in secret if secrets.create is true)
  username: ""
  # Kafka password (will be stored in secret if secrets.create is true)
  password: ""

# Health check configuration
health:
  port: 8080
  livenessProbe:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    initialDelaySeconds: 15
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
