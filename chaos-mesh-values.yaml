chaosDaemon:
  runtime: containerd
  socketPath: /run/containerd/containerd.sock
  # JSON logging format
  env:
    - name: LOG_FORMAT
      value: json
controllerManager:
  # JSON logging format
  env:
    - name: LOG_FORMAT
      value: json
dashboard:
  # JSON logging format
  env:
    - name: LOG_FORMAT
      value: json
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - host: chaos-dashboard.apatsev.org.ru
        paths:
          - path: /
            pathType: Prefix
    annotations: {}
