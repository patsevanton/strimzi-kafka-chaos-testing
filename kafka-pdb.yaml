# PodDisruptionBudget for Kafka brokers
# Ensures at least 2 brokers are always available during voluntary disruptions
# (e.g., node drain, cluster upgrade, rolling updates)
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: kafka-cluster-pdb
  namespace: kafka-cluster
  labels:
    strimzi.io/cluster: kafka-cluster
spec:
  # minAvailable: 2 ensures quorum is maintained for min.insync.replicas: 2
  minAvailable: 2
  selector:
    matchLabels:
      strimzi.io/cluster: kafka-cluster
      strimzi.io/kind: Kafka
      strimzi.io/name: kafka-cluster-mixed
