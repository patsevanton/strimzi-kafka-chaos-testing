# VMPodScrape для метрик Strimzi Kafka (VictoriaMetrics Operator)
# ПРИМЕЧАНИЕ: Используем VMPodScrape вместо VMServiceScrape, потому что
# Strimzi Kafka 4.x не экспонирует порт tcp-prometheus (9404) в сервисе.
# Метрики доступны только напрямую с подов.
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMPodScrape
metadata:
  name: kafka-cluster
  namespace: kafka-cluster
  labels:
    app: kafka
    strimzi.io/cluster: kafka-cluster
spec:
  selector:
    matchLabels:
      strimzi.io/cluster: kafka-cluster
      strimzi.io/kind: Kafka
      strimzi.io/name: kafka-cluster-kafka
  namespaceSelector:
    matchNames:
      - kafka-cluster
  podMetricsEndpoints:
    - port: tcp-prometheus
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
---
# VMServiceScrape для Strimzi Entity Operator (операторы топиков и пользователей)
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: kafka-entity-operator
  namespace: kafka-cluster
  labels:
    app: kafka-entity-operator
    strimzi.io/cluster: kafka-cluster
spec:
  selector:
    matchLabels:
      strimzi.io/cluster: kafka-cluster
      strimzi.io/kind: Kafka
      strimzi.io/name: kafka-cluster-entity-operator
  namespaceSelector:
    matchNames:
      - kafka-cluster
  endpoints:
    - port: healthcheck
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
