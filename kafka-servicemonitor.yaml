# VMServiceScrape для метрик Strimzi Kafka (VictoriaMetrics Operator)
# ПРИМЕЧАНИЕ: Используйте этот файл с VictoriaMetrics Operator.
# Если используете Prometheus Operator, используйте kafka-servicemonitor-prometheus.yaml.
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: kafka-cluster
  namespace: kafka-cluster
  labels:
    app: kafka
    strimzi.io/cluster: kafka-cluster
spec:
  selector:
    matchLabels:
      strimzi.io/cluster: kafka-cluster
      strimzi.io/kind: Kafka
  namespaceSelector:
    matchNames:
      - kafka-cluster
  endpoints:
    - port: tcp-prometheus
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
---
# VMServiceScrape для Strimzi Entity Operator (операторы топиков и пользователей)
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: kafka-entity-operator
  namespace: kafka-cluster
  labels:
    app: kafka-entity-operator
    strimzi.io/cluster: kafka-cluster
spec:
  selector:
    matchLabels:
      strimzi.io/cluster: kafka-cluster
      strimzi.io/kind: Kafka
      strimzi.io/name: kafka-cluster-entity-operator
  namespaceSelector:
    matchNames:
      - kafka-cluster
  endpoints:
    - port: healthcheck
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
