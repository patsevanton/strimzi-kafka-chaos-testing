# VMServiceScrape for Strimzi Kafka metrics (VictoriaMetrics Operator)
# NOTE: Use this file with VictoriaMetrics Operator.
# If using Prometheus Operator, use kafka-servicemonitor-prometheus.yaml instead.
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: kafka-cluster
  namespace: kafka-cluster
  labels:
    app: kafka
    strimzi.io/cluster: kafka-cluster
spec:
  selector:
    matchLabels:
      strimzi.io/cluster: kafka-cluster
      strimzi.io/kind: Kafka
  namespaceSelector:
    matchNames:
      - kafka-cluster
  endpoints:
    - port: tcp-prometheus
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
---
# VMServiceScrape for Strimzi Entity Operator (Topic and User Operators)
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  name: kafka-entity-operator
  namespace: kafka-cluster
  labels:
    app: kafka-entity-operator
    strimzi.io/cluster: kafka-cluster
spec:
  selector:
    matchLabels:
      strimzi.io/cluster: kafka-cluster
      strimzi.io/kind: Kafka
      strimzi.io/name: kafka-cluster-entity-operator
  namespaceSelector:
    matchNames:
      - kafka-cluster
  endpoints:
    - port: healthcheck
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
